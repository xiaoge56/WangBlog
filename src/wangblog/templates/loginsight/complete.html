<script type="text/javascript">
		window.onload=function(){
			var timer=5;
			fun();
			function fun(){
				timer--;
				document.getElementById("login-return").innerHTML=timer;
				if(timer>0){
					setTimeout(fun, 1000);
				}
				else{
					window.location.href="/login";
				}
			}
		}
